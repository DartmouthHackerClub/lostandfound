{% extends "base.html" %}
{% block content %}
{% if session.user %}
<h1>Welcome, {{ session.user.name }}!</h1>
<h2><a href="{{ url_for('flask_cas.logout') }}">Logout</a></h2>
{% else %}
<h1>You aren't logged in.</h1>
<h2><a href="{{ url_for('flask_cas.login') }}">Login</a></h2>
{% endif %}
{% endblock %}
